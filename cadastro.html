<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <title>Cadastrar Produto</title>
  <link rel="stylesheet" href="style.css">
  <script src="script.js" defer></script>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600&display=swap" rel="stylesheet">
</head>
<body>
  <header>
    <h1 id="header-title">✨ cadastrar produto</h1>
    <nav>
      <a href="index.html">Início</a>
      <a href="lista.html">Lista de Produtos</a>
    </nav>
  </header>

  <main>
    <div class="form-box">
      <h2 id="form-title">Novo Produto</h2>
      <form id="produtoForm">
        <label>Nome:
          <input type="text" id="nome" required>
        </label>
        <label>Preço:
          <input type="number" id="preco" step="0.01" required>
        </label>
        <label>Categoria:
          <input type="text" id="categoria" required>
        </label>
        <label>Origem:
          <input type="text" id="origem" required>
        </label>
        <label>Lote:
          <input type="text" id="lote" required>
        </label>
        <label>Validade:
          <input type="date" id="validade" required>
        </label>
        <button type="submit" id="form-button">Cadastrar Produto</button>
      </form>
    </div>
  </main>
</body>
</html>
